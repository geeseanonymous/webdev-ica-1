<body>

  <header>
  </header>
  
  <main>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active parallax miku-water">
          <div class="container">
            <div class="carousel-caption text-left">
              <h1 class="contact-header">contact us !!!</h1>
              <p>fill in the form and we will literally never get back to you</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="schedule">
        <table id="schedule" border="3">
            <tr>
                <td colspan=2> our schedule</td>
            </tr>
            <tr>
                <td>monday</td>
                <td>1-4pm</td>
            </tr>
            <tr>
                <td>tuesday</td>
                <td>1-4pm</td>
            </tr>
            <tr>
                <td>wednesday</td>
                <td class="closed">closed !!</td>
            </tr>
            <tr>
                <td>thursday</td>
                <td class="closed">closed !!</td>
            </tr>
            <tr>
                <td>friday</td>
                <td class="closed">closed !!</td>
            </tr>
            <tr>
                <td>saturday</td>
                <td class="closed">closed !!</td>
            </tr>
            <tr>
                <td>sunday</td>
                <td class="closed">closed !!</td>
            </tr>
        </table>
    </div>

    <br>    

    <!-- form !! -->
    <form class="contact-form" method="GET" action="contact-success.html">
        <div class="form-group">
            <label class="required-field" for="name">Name</label>
            <input required name="name" id="name" type="text" class="form-control" placeholder="Enter name">
        </div>

        <div class="form-group">
            <label class="required-field" for="email">Email address</label>
            <input required name="email" id="email" type="email" class="form-control" placeholder="Enter email">
        </div>

        <div class="form-group">
            <label for="hp">Contact number</label>
            <input name="hp" id="hp" type="tel" class="form-control" placeholder="Enter phone number">
        </div>


        <div class="form-group">
          <label class="required-field" for="msg" class="message-label">Message</label>
          <textarea required name="msg" id="msg" class="form-control message-textarea" placeholder="Your message here"></textarea>
      </div>

      <div class="form-group form-check">
          <label for="subscribe" class="form-check-label"></label>
              <input name="subscribe" id="subscribe" value="1" type="checkbox" class="form-check-input">subscribe to the newsletter
      </div>

          <button type="submit" class="btn btn-primary" id="contact-submit">Submit</button>
    </form>


    <div class="container">
        <hr class="featurette-divider">
    </div>
    

    <!-- FOOTER -->
    <footer class="container">
    </footer>
    
  </main>
